<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Tracker</title>
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pace Tracker</h1>
        <button id="paceButton">Track Pace</button>
        <div id="averageTime"></div>
        <div class="history-container">
            <h2>History</h2>
            <ul id="history"></ul>
            <button id="showMoreButton" class="history-button hidden">Show More</button>
            <button id="showLessButton" class="history-button hidden">Show Less</button>
            <button id="clearAllButton" class="history-button hidden">Clear All</button>
        </div>
    </div>
    <script type="module" src="/script.ts"></script>
</body>
</html>
