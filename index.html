<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Pace Tracker</h1>
        <button id="paceButton">Track Pace</button>
        <div id="averageTime"></div>
        <div class="history-container">
            <h2>History</h2>
            <ul id="history"></ul>
            <button id="showMoreButton" class="history-button hidden">Show More</button>
            <button id="showLessButton" class="history-button hidden">Show Less</button>
        </div>
    </div>
    <script type="module" src="/script.ts"></script>
</body>
</html>
